<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UsersCreateDlg" widgetVar="UsersCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateUsersTitle}">
            <h:form id="UsersCreateForm">
                <h:panelGroup id="display" >
                    <h:panelGrid columns="2" rendered="#{userController.selected != null}" cellpadding="10px;" cellspacing="25px;">
                        <p:outputLabel value="#{bundle.CreateUsersLabel_userName}" for="userName" />
                        <p:inputText id="userName" value="#{userController.selected.userName}" title="#{bundle.CreateUsersTitle_userName}" />
                        <p:outputLabel value="#{bundle.CreateUsersLabel_password}" for="password" />
                        <p:password id="password" value="#{userController.selected.password}" title="#{bundle.CreateUsersTitle_password}" />

                        <p:outputLabel value="#{bundle.CreateUserDetailLabel_phoneNo}" for="phoneNo" />
                        <p:inputText id="phoneNo" value="#{userController.selected.userDetail.phoneNo}" title="#{bundle.CreateUserDetailTitle_phoneNo}" />

                        <p:outputLabel value="Country" for="country"/>
                        <p:inputText id="country" value="#{userController.selected.userDetail.address.country}" />
                        <p:outputLabel value="State" for="state"/>
                        <p:inputText value="#{userController.selected.userDetail.address.stateName}" id="state"/>
                        <p:outputLabel value="City" for="city"/>
                        <p:inputText value="#{userController.selected.userDetail.address.city}" id="city"/>

                    </h:panelGrid>
                    <p:commandButton actionListener="#{userController.create}" value="#{bundle.Save}" update="display,:UsersListForm:datalist,:growl" oncomplete="UsersCreateDialog.hide();"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="UsersCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
