<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UsersCreateDlg" widgetVar="UsersCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateUsersTitle}">
            <h:form id="UsersCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{userController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateUsersLabel_userName}" for="userName" />
                        <p:inputText id="userName" value="#{userController.selected.userName}" title="#{bundle.CreateUsersTitle_userName}" />
                        <p:outputLabel value="#{bundle.CreateUsersLabel_password}" for="password" />
                        <p:inputText id="password" value="#{userController.selected.password}" title="#{bundle.CreateUsersTitle_password}" />
                        <p:outputLabel value="#{bundle.CreateUsersLabel_userDetail}" for="userDetail" />
                        <p:selectOneMenu id="userDetail" value="#{userController.selected.userDetail}" required="true" requiredMessage="#{bundle.EditUsersRequiredMessage_userDetail}">
                            <f:selectItems value="#{userDetailController.itemsAvailableSelectOne}"
                                           var="userDetailItem"
                                           itemValue="#{userDetailItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateUsersLabel_id}" for="id" />
                        <p:inputText id="id" value="#{userController.selected.id}" title="#{bundle.CreateUsersTitle_id}" />
                        <p:outputLabel value="#{bundle.CreateUserDetailLabel_voterId}" for="voterId" />
                        <p:inputText id="voterId" value="#{userDetailController.selected.voterId}" title="#{bundle.CreateUserDetailTitle_voterId}" />
                        <p:outputLabel value="#{bundle.CreateUserDetailLabel_phoneNo}" for="phoneNo" />
                        <p:inputText id="phoneNo" value="#{userDetailController.selected.phoneNo}" title="#{bundle.CreateUserDetailTitle_phoneNo}" />
                        <p:outputLabel value="#{bundle.CreateUserDetailLabel_address}" for="address" />
                        <p:inputText id="address" value="#{userDetailController.selected.address}" title="#{bundle.CreateUserDetailTitle_address}" />

                        <ui:remove>
                            <p:outputLabel value="#{bundle.CreateUserDetailLabel_id}" for="id" />
                            <p:inputText id="id" value="#{userDetailController.selected.id}" title="#{bundle.CreateUserDetailTitle_id}" />
                        </ui:remove>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{userController.create}" value="#{bundle.Save}" update="display,:UsersListForm:datalist,:growl" oncomplete="UsersCreateDialog.hide();"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="UsersCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
