<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UsersEditDlg" widgetVar="UsersEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditUsersTitle}">
            <h:form id="UsersEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{usersController.selected != null}">
                        <p:outputLabel value="#{bundle.EditUsersLabel_userName}" for="userName" />
                        <p:inputText id="userName" value="#{usersController.selected.userName}" title="#{bundle.EditUsersTitle_userName}" />
                        <p:outputLabel value="#{bundle.EditUsersLabel_password}" for="password" />
                        <p:inputText id="password" value="#{usersController.selected.password}" title="#{bundle.EditUsersTitle_password}" />
                        <p:outputLabel value="#{bundle.EditUsersLabel_userDetail}" for="userDetail" />
                        <p:selectOneMenu id="userDetail" value="#{usersController.selected.userDetail}" required="true" requiredMessage="#{bundle.EditUsersRequiredMessage_userDetail}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{userDetailController.itemsAvailableSelectOne}"
                                           var="userDetailItem"
                                           itemValue="#{userDetailItem}"/>
                        </p:selectOneMenu>
                        <ui:remove>
                            <p:outputLabel value="#{bundle.EditUsersLabel_id}" for="id" />
                            <p:inputText id="id" value="#{usersController.selected.id}" title="#{bundle.EditUsersTitle_id}" />
                        </ui:remove>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{usersController.update}" value="#{bundle.Save}" update="UsersEditDialog.hide();"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="UsersEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
