<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ElectionCandidateCreateDlg" widgetVar="ElectionCandidateCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateElectionCandidateTitle}">
            <h:form id="ElectionCandidateCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{electionCandidateController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateElectionCandidateLabel_electionId}" for="electionId" />
                        <p:selectOneMenu id="electionId" value="#{electionCandidateController.selected.electionId}" required="true" requiredMessage="#{bundle.EditElectionCandidateRequiredMessage_electionId}">
                            <f:selectItems value="#{electionController.itemsAvailableSelectOne}"
                                           var="electionIdItem"
                                           itemValue="#{electionIdItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateElectionCandidateLabel_candidateId}" for="candidateId" />
                        <p:selectOneMenu id="candidateId" value="#{electionCandidateController.selected.candidateId}" required="true" requiredMessage="#{bundle.EditElectionCandidateRequiredMessage_candidateId}">
                            <f:selectItems value="#{candidateController.itemsAvailableSelectOne}"
                                           var="candidateIdItem"
                                           itemValue="#{candidateIdItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateElectionCandidateLabel_party}" for="party" />
                        <p:inputText id="party" value="#{electionCandidateController.selected.party}" title="#{bundle.CreateElectionCandidateTitle_party}" />
                        <p:outputLabel value="#{bundle.CreateElectionCandidateLabel_constituencyState}" for="constituencyState" />
                        <p:inputText id="constituencyState" value="#{electionCandidateController.selected.constituencyState}" title="#{bundle.CreateElectionCandidateTitle_constituencyState}" />
                        <p:outputLabel value="#{bundle.CreateElectionCandidateLabel_post}" for="post" />
                        <p:inputText id="post" value="#{electionCandidateController.selected.post}" title="#{bundle.CreateElectionCandidateTitle_post}" />
                        <p:outputLabel value="#{bundle.CreateElectionCandidateLabel_rankObtd}" for="rankObtd" />
                        <p:inputText id="rankObtd" value="#{electionCandidateController.selected.rankObtd}" title="#{bundle.CreateElectionCandidateTitle_rankObtd}" />
                        <ui:remove>
                            <p:outputLabel value="#{bundle.CreateElectionCandidateLabel_id}" for="id" />
                            <p:inputText id="id" value="#{electionCandidateController.selected.id}" title="#{bundle.CreateElectionCandidateTitle_id}" />
                        </ui:remove>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{electionCandidateController.create}" value="#{bundle.Save}" oncomplete="ElectionCandidateCreateDialog.hide();"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ElectionCandidateCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
