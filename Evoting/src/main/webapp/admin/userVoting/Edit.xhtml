<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UserVotingEditDlg" widgetVar="UserVotingEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditUserVotingTitle}">
            <h:form id="UserVotingEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{userVotingController.selected != null}">
                        <p:outputLabel value="#{bundle.EditUserVotingLabel_userId}" for="userId" />
                        <p:selectOneMenu id="userId" value="#{userVotingController.selected.userId}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{userController.itemsAvailableSelectOne}"
                                           var="userIdItem"
                                           itemValue="#{userIdItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditUserVotingLabel_electionCandidateId}" for="electionCandidateId" />
                        <p:selectOneMenu id="electionCandidateId" value="#{userVotingController.selected.electionCandidateId}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{electionCandidateController.itemsAvailableSelectOne}"
                                           var="electionCandidateIdItem"
                                           itemValue="#{electionCandidateIdItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditUserVotingLabel_voteCastedTime}" for="voteCastedTime" />
                        <p:calendar id="voteCastedTime" pattern="MM/dd/yyyy" value="#{userVotingController.selected.voteCastedTime}" title="#{bundle.EditUserVotingTitle_voteCastedTime}"  showOn="button"/>
                        <ui:remove>
                            <p:outputLabel value="#{bundle.EditUserVotingLabel_id}" for="id" />
                            <p:inputText id="id" value="#{userVotingController.selected.id}" title="#{bundle.EditUserVotingTitle_id}" />
                        </ui:remove>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{userVotingController.update}" value="#{bundle.Save}" update="display,:UserVotingListForm:datalist,:growl" oncomplete="UserVotingEditDialog.hide();"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="UserVotingEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
