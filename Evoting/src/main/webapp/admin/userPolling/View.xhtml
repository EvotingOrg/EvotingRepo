<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UserPollingViewDlg" widgetVar="UserPollingViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewUserPollingTitle}">
            <h:form id="UserPollingViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{userPollingController.selected != null}">
                        <h:outputText value="#{bundle.ViewUserPollingLabel_userId}"/>
                        <h:outputText value="#{userPollingController.selected.userId}" title="#{bundle.ViewUserPollingTitle_userId}"/>
                        <h:outputText value="#{bundle.ViewUserPollingLabel_pollOptionId}"/>
                        <h:outputText value="#{userPollingController.selected.pollOptionId}" title="#{bundle.ViewUserPollingTitle_pollOptionId}"/>
                        <h:outputText value="#{bundle.ViewUserPollingLabel_pollId}"/>
                        <h:outputText value="#{userPollingController.selected.pollId}" title="#{bundle.ViewUserPollingTitle_pollId}"/>
                        <h:outputText value="#{bundle.ViewUserPollingLabel_pollingTime}"/>
                        <h:outputText value="#{userPollingController.selected.pollingTime}" title="#{bundle.ViewUserPollingTitle_pollingTime}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewUserPollingLabel_id}"/>
                        <h:outputText value="#{userPollingController.selected.id}" title="#{bundle.ViewUserPollingTitle_id}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="UserPollingViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
