<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UserPollingCreateDlg" widgetVar="UserPollingCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateUserPollingTitle}">
            <h:form id="UserPollingCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{userPollingController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateUserPollingLabel_userId}" for="userId" />
                        <p:selectOneMenu id="userId" value="#{userPollingController.selected.userId}" >
                            <f:selectItems value="#{usersController.itemsAvailableSelectOne}"
                                           var="userIdItem"
                                           itemValue="#{userIdItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateUserPollingLabel_pollOptionId}" for="pollOptionId" />
                        <p:selectOneMenu id="pollOptionId" value="#{userPollingController.selected.pollOptionId}" >
                            <f:selectItems value="#{pollOptionsController.itemsAvailableSelectOne}"
                                           var="pollOptionIdItem"
                                           itemValue="#{pollOptionIdItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateUserPollingLabel_pollId}" for="pollId" />
                        <p:selectOneMenu id="pollId" value="#{userPollingController.selected.pollId}" >
                            <f:selectItems value="#{pollController.itemsAvailableSelectOne}"
                                           var="pollIdItem"
                                           itemValue="#{pollIdItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateUserPollingLabel_pollingTime}" for="pollingTime" />
                        <p:calendar id="pollingTime" pattern="MM/dd/yyyy" value="#{userPollingController.selected.pollingTime}" title="#{bundle.EditUserPollingTitle_pollingTime}"  showOn="button"/>
                        <ui:remove>
                            <p:outputLabel value="#{bundle.CreateUserPollingLabel_id}" for="id" />
                            <p:inputText id="id" value="#{userPollingController.selected.id}" title="#{bundle.CreateUserPollingTitle_id}" />
                        </ui:remove>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{userPollingController.create}" value="#{bundle.Save}" update="display,:UserPollingListForm:datalist,:growl" oncomplete="UserPollingCreateDialog.hide();"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="UserPollingCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
