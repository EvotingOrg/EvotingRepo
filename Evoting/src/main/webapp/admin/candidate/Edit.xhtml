<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CandidateEditDlg" widgetVar="CandidateEditDialog" modal="true" resizable="false"
                  appendTo="@(body)" header="#{bundle.EditCandidateTitle}" dynamic="true">
            <h:form id="CandidateEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{candidateController.selected != null}">
                        <p:outputLabel value="#{bundle.EditCandidateLabel_name}" for="name" />
                        <p:inputText id="name" value="#{candidateController.selected.name}" title="#{bundle.EditCandidateTitle_name}" />
                        <p:outputLabel value="#{bundle.EditCandidateLabel_description}" for="description" />
                        <p:inputText id="description" value="#{candidateController.selected.description}" title="#{bundle.EditCandidateTitle_description}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{candidateController.update}" value="#{bundle.Save}" update="display,:CandidateListForm:datalist,:growl,@form" oncomplete="CandidateEditDialog.hide();"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="CandidateEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
