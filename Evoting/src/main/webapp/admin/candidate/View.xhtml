<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CandidateViewDlg" widgetVar="CandidateViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewCandidateTitle}">
            <h:form id="CandidateViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{candidateController.selected != null}">
                        <h:outputText value="#{bundle.ViewCandidateLabel_name}"/>
                        <h:outputText value="#{candidateController.selected.name}" title="#{bundle.ViewCandidateTitle_name}"/>
                        <h:outputText value="#{bundle.ViewCandidateLabel_description}"/>
                        <h:outputText value="#{candidateController.selected.description}" title="#{bundle.ViewCandidateTitle_description}"/>
                        <h:outputText value="#{bundle.ViewCandidateLabel_id}"/>
                        <h:outputText value="#{candidateController.selected.id}" title="#{bundle.ViewCandidateTitle_id}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="CandidateViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
