<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UserRatingCreateDlg" widgetVar="UserRatingCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateUserRatingTitle}">
            <h:form id="UserRatingCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{userRatingController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateUserRatingLabel_userId}" for="userId" />
                        <p:selectOneMenu id="userId" value="#{userRatingController.selected.userId}" required="true" requiredMessage="#{bundle.EditUserRatingRequiredMessage_userId}">
                            <f:selectItems value="#{userController.itemsAvailableSelectOne}"
                                           var="userIdItem"
                                           itemValue="#{userIdItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateUserRatingLabel_productId}" for="productId" />
                        <p:selectOneMenu id="productId" value="#{userRatingController.selected.productId}" required="true" requiredMessage="#{bundle.EditUserRatingRequiredMessage_productId}">
                            <f:selectItems value="#{productController.itemsAvailableSelectOne}"
                                           var="productIdItem"
                                           itemValue="#{productIdItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateUserRatingLabel_dateRated}" for="dateRated" />
                        <p:calendar id="dateRated" pattern="MM/dd/yyyy" value="#{userRatingController.selected.dateRated}" title="#{bundle.EditUserRatingTitle_dateRated}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateUserRatingLabel_rating}" for="rating" />
                        <p:inputText id="rating" value="#{userRatingController.selected.rating}" title="#{bundle.CreateUserRatingTitle_rating}" />
                        <ui:remove>
                            <p:outputLabel value="#{bundle.CreateUserRatingLabel_id}" for="id" />
                            <p:inputText id="id" value="#{userRatingController.selected.id}" title="#{bundle.CreateUserRatingTitle_id}" />
                        </ui:remove>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{userRatingController.create}" value="#{bundle.Save}" update="display,:UserRatingListForm:datalist,:growl" oncomplete="UserRatingCreateDialog.hide();"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="UserRatingCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
