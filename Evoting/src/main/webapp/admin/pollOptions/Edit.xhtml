<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PollOptionsEditDlg" widgetVar="PollOptionsEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditPollOptionsTitle}">
            <h:form id="PollOptionsEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{pollOptionsController.selected != null}">
                        <p:outputLabel value="#{bundle.EditPollOptionsLabel_pollId}" for="pollId" />
                        <p:selectOneMenu id="pollId" value="#{pollOptionsController.selected.pollId}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{pollController.itemsAvailableSelectOne}"
                                           var="pollIdItem"
                                           itemValue="#{pollIdItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditPollOptionsLabel_optionName}" for="optionName" />
                        <p:inputText id="optionName" value="#{pollOptionsController.selected.optionName}" title="#{bundle.EditPollOptionsTitle_optionName}" />
                        <p:outputLabel value="#{bundle.EditPollOptionsLabel_totalCount}" for="totalCount" />
                        <p:inputText id="totalCount" value="#{pollOptionsController.selected.totalCount}" title="#{bundle.EditPollOptionsTitle_totalCount}" />
                        <p:outputLabel value="#{bundle.EditPollOptionsLabel_result}" for="result" />
                        <p:inputText id="result" value="#{pollOptionsController.selected.result}" title="#{bundle.EditPollOptionsTitle_result}" />
                        <p:outputLabel value="#{bundle.EditPollOptionsLabel_id}" for="id" />
                        <p:inputText id="id" value="#{pollOptionsController.selected.id}" title="#{bundle.EditPollOptionsTitle_id}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{pollOptionsController.update}" value="#{bundle.Save}" update="display,:PollOptionsListForm:datalist,:growl,@form" oncomplete="PollOptionsEditDialog.hide()"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PollOptionsEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
