<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PollEditDlg" widgetVar="PollEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditPollTitle}">
            <h:form id="PollEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{pollController.selected != null}">
                        <p:outputLabel value="#{bundle.EditPollLabel_title}" for="title" />
                        <p:inputText id="title" value="#{pollController.selected.title}" title="#{bundle.EditPollTitle_title}" />
                        <p:outputLabel value="#{bundle.EditPollLabel_description}" for="description" />
                        <p:inputText id="description" value="#{pollController.selected.description}" title="#{bundle.EditPollTitle_description}" />
                        <p:outputLabel value="#{bundle.EditPollLabel_fromDate}" for="fromDate" />
                        <p:calendar id="fromDate" pattern="MM/dd/yyyy" value="#{pollController.selected.fromDate}" title="#{bundle.EditPollTitle_fromDate}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditPollLabel_toDate}" for="toDate" />
                        <p:calendar id="toDate" pattern="MM/dd/yyyy" value="#{pollController.selected.toDate}" title="#{bundle.EditPollTitle_toDate}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditPollLabel_result}" for="result" />
                        <p:inputText id="result" value="#{pollController.selected.result}" title="#{bundle.EditPollTitle_result}" />
                        <p:outputLabel value="#{bundle.EditPollLabel_id}" for="id" />
                        <p:inputText id="id" value="#{pollController.selected.id}" title="#{bundle.EditPollTitle_id}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{pollController.update}" value="#{bundle.Save}" update="display,:PollListForm:datalist,:growl" oncomplete="handleSubmit(args, 'PollEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PollEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
