<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProductEditDlg" widgetVar="ProductEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditProductTitle}">
            <h:form id="ProductEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{productController.selected != null}">
                        <p:outputLabel value="#{bundle.EditProductLabel_categoryId}" for="categoryId" />
                        <p:selectOneMenu id="categoryId" value="#{productController.selected.categoryId}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{categoryController.itemsAvailableSelectOne}"
                                           var="categoryIdItem"
                                           itemValue="#{categoryIdItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditProductLabel_productName}" for="productName" />
                        <p:inputText id="productName" value="#{productController.selected.productName}" title="#{bundle.EditProductTitle_productName}" />
                        <p:outputLabel value="#{bundle.EditProductLabel_distributionDate}" for="distributionDate" />
                        <p:calendar id="distributionDate" pattern="MM/dd/yyyy" value="#{productController.selected.distributionDate}" title="#{bundle.EditProductTitle_distributionDate}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditProductLabel_avgRating}" for="avgRating" />
                        <p:inputText id="avgRating" value="#{productController.selected.avgRating}" title="#{bundle.EditProductTitle_avgRating}" />
                        <p:outputLabel value="#{bundle.EditProductLabel_id}" for="id" />
                        <p:inputText id="id" value="#{productController.selected.id}" title="#{bundle.EditProductTitle_id}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{productController.update}" value="#{bundle.Save}" update="display,:ProductListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ProductEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ProductEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
