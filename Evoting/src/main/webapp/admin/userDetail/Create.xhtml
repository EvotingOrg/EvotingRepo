<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UserDetailCreateDlg" widgetVar="UserDetailCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateUserDetailTitle}">
            <h:form id="UserDetailCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{userDetailController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateUserDetailLabel_voterId}" for="voterId" />
                        <p:inputText id="voterId" value="#{userDetailController.selected.voterId}" title="#{bundle.CreateUserDetailTitle_voterId}" />
                        <p:outputLabel value="#{bundle.CreateUserDetailLabel_phoneNo}" for="phoneNo" />
                        <p:inputText id="phoneNo" value="#{userDetailController.selected.phoneNo}" title="#{bundle.CreateUserDetailTitle_phoneNo}" />
                        <p:outputLabel value="#{bundle.CreateUserDetailLabel_address}" for="address" />
                        <p:inputText id="address" value="#{userDetailController.selected.address}" title="#{bundle.CreateUserDetailTitle_address}" />
                        <ui:remove>
                            <p:outputLabel value="#{bundle.CreateUserDetailLabel_id}" for="id" />
                            <p:inputText id="id" value="#{userDetailController.selected.id}" title="#{bundle.CreateUserDetailTitle_id}" />
                        </ui:remove>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{userDetailController.create}" value="#{bundle.Save}" update="UserDetailCreateDialog.hide();"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="UserDetailCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>
    </ui:composition>
</html>
