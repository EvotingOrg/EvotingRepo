<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UserDetailViewDlg" widgetVar="UserDetailViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewUserDetailTitle}">
            <h:form id="UserDetailViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{userDetailController.selected != null}">
                        <h:outputText value="#{bundle.ViewUserDetailLabel_voterId}"/>
                        <h:outputText value="#{userDetailController.selected.voterId}" title="#{bundle.ViewUserDetailTitle_voterId}"/>
                        <h:outputText value="#{bundle.ViewUserDetailLabel_phoneNo}"/>
                        <h:outputText value="#{userDetailController.selected.phoneNo}" title="#{bundle.ViewUserDetailTitle_phoneNo}"/>
                        <h:outputText value="#{bundle.ViewUserDetailLabel_address}"/>
                        <h:outputText value="#{userDetailController.selected.address}" title="#{bundle.ViewUserDetailTitle_address}"/>
                        <h:outputText value="#{bundle.ViewUserDetailLabel_id}"/>
                        <h:outputText value="#{userDetailController.selected.id}" title="#{bundle.ViewUserDetailTitle_id}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="UserDetailViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
