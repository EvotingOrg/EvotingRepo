<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="../WEB-INF/main_template.xhtml">
        <ui:define name="title">Welcome to the Admin Home Page</ui:define>
        <ui:define name="body">
            <p:growl id="growl" life="3000" />
            <p:layout style="min-width:400px;min-height:400px;padding: 4px;border-radius: 2px;border-collapse: 0px;" >
                <p:layoutUnit position="west" resizable="true" size="200" minSize="200" maxSize="200">
                    <ui:include src="userLinks.xhtml"/>
                </p:layoutUnit>

                <p:layoutUnit position="center">
                    <ui:insert name="center">
                        <h:panelGroup id="uii">
                            <ui:fragment rendered="#{sessionBean.selectedUserPage eq '/user/UserProfile.xhtml'}">
                                <ui:include src="/user/UserProfile.xhtml" />
                            </ui:fragment>
                            <ui:fragment rendered="#{sessionBean.selectedUserPage eq '/user/VoteForElection.xhtml'}">
                                <ui:include src="/user/VoteForElection.xhtml"/>
                            </ui:fragment>
                            <ui:fragment rendered="#{sessionBean.selectedUserPage eq '/user/PollforSurvey.xhtml'}">
                                <ui:include src="/user/PollforSurvey.xhtml"/>
                            </ui:fragment>
                            <ui:fragment rendered="#{sessionBean.selectedUserPage eq '/user/RateforCategory.xhtml'}">
                                <ui:include src="/user/RateforCategory.xhtml"/>
                            </ui:fragment>
                        </h:panelGroup>
                    </ui:insert>
                </p:layoutUnit>
            </p:layout>
        </ui:define>
    </ui:composition>
</html>
