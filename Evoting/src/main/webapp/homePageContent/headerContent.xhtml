<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <ui:composition>
        <h:form>
            <header id="header">
                <div class="top-bar">
                    <div class="container">
                        <div class="row">
                            <div class="col-sm-6 col-xs-4">
                                <div class="top-number"><p><i class="fa fa-phone-square"></i>  +0123 456 70 90</p></div>
                            </div>
                            <div class="col-sm-6 col-xs-8">
                                <div class="social">
                                    <ul class="social-share">
                                        <li><a href="#"><i class="fa fa-facebook"></i></a></li>
                                        <li><a href="#"><i class="fa fa-twitter"></i></a></li>
                                        <li><a href="#"><i class="fa fa-linkedin"></i></a></li>                                    
                                        <li><a href="#"><i class="fa fa-skype"></i></a></li>
                                    </ul>
                                    <div class="search">
                                        <form role="form">
                                            <input type="text" class="search-form" autocomplete="off" placeholder="Search"/>
                                            <i class="fa fa-search"></i>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div><!--/.container-->
                </div><!--/.top-bar-->

                <nav class="navbar navbar-inverse" role="banner">
                    <div class="container">
                        <div class="navbar-header">
                            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                                <span class="sr-only">Toggle navigation</span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                            </button>
                            <a class="navbar-brand" href="#"><img src="#{resource['images/logo.png']}" alt="logo"/></a>
                        </div><div class="caption"><h:outputText value="#{logoutBean.getLoggedInUser()}"/></div>

                        <div class="collapse navbar-collapse navbar-right">
                            <ul class="nav navbar-nav">
                                <li class="active"><a href="#">Home</a></li>
                                <li><a href="#">About Us</a></li>                            
                                <!--                                <li><a jsfc="h:commandLink" >Voting</a></li>-->
                                <li><h:commandButton class="main_buttons" type="button" value="Voting" onclick="UsersCreateDialog.show();" immediate="true"/></li>
                                <li><a href="#">Polling</a></li>
                                <li><a href="#">Rating</a></li>
                                <li><a href="#" id="loginpopup">Login</a></li> 
                                <li><h:commandButton value="Sign Up" class="main_buttons" type="button" onclick="UsersCreateDialog.show();" rendered="#{logoutBean.isLoggedIn()}"/></li>

                                <li><a href="#">Contact</a></li>
                                <li class="dropdown">
                                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">Welcome Guest <i class="fa fa-angle-down"></i></a>
                                    <ul class="dropdown-menu">
                                        <li><a href="#">My Account</a></li>
                                        <li class="divider"></li>
                                        <li>
                                            <h:commandLink action="#{logoutBean.logout}">Logout</h:commandLink> 
                                        </li>
                                    </ul>
                                </li>
                            </ul>
                        </div>
                    </div><!--/.container-->
                </nav><!--/nav-->		
            </header><!--/header-->
            <!-- JAVASCRIPT FILES -->

        </h:form>
        <h:outputScript library="primefaces" name="jquery/jquery.js" />
        <!-- <h:outputScript library="js" name="jquery.js"/> please don't use this.it conflicts with primefaces component.-->
        <h:outputScript library="js" name="bootstrap.min.js" />
        <h:outputScript library="js" name="jquery.prettyPhoto.js" />
        <h:outputScript library="js" name="jquery.isotope.min.js" />
        <h:outputScript library="js" name="main.js" />
        <h:outputScript library="js" name="wow.min.js"/>
    </ui:composition>
</html>
