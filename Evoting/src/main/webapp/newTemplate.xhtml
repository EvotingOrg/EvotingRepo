<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <title>Facelets Template</title>
    </h:head>

    <h:body>

        <form id="main-contact-form" class="contact-form" name="contact-form" method="post" action="EmailServlet">
                            <div class="col-sm-5 col-sm-offset-1">
                                <div class="form-group">
                                    <label>Name *</label>
                                    <input type="text" name="name" class="form-control" required="required"/>
                                    <input type="hidden" name="formName" value="contact-form-popup"/>
                                </div>
                                <div class="form-group">
                                    <label>Email *</label>
                                    <input type="email" name="email_addr" class="form-control" required="required"/>
                                </div>
                                <div class="form-group">
                                    <label>Phone</label>
                                    <input type="number" name="phone" class="form-control"/>
                                </div>
                                <div class="form-group">
                                    <label>Company Name</label>
                                    <input type="text" name="c_name" class="form-control"/>
                                </div>                        
                            </div>
                            <div class="col-sm-5">
                                <div class="form-group">
                                    <label>Subject *</label>
                                    <input type="text" name="subject" class="form-control" required="required"/>
                                </div>
                                <div class="form-group">
                                    <label>Message *</label>
                                    <textarea name="message" id="message" required="required" class="form-control" rows="8"></textarea>
                                </div>                        
                                <div class="form-group">                                    
                                    <button type="submit" name="submit" class="btn btn-primary btn-lg" required="required">Submit Message</button>
                                </div>
                            </div>
                        </form> 

    </h:body>

</html>
