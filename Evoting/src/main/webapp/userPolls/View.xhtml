<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UserPollsViewDlg" widgetVar="UserPollsViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewUserPollsTitle}">
            <h:form id="UserPollsViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{userPollsController.selected != null}">
                        <h:outputText value="#{bundle.ViewUserPollsLabel_userId}"/>
                        <h:outputText value="#{userPollsController.selected.userId}" title="#{bundle.ViewUserPollsTitle_userId}"/>
                        <h:outputText value="#{bundle.ViewUserPollsLabel_pollOptionId}"/>
                        <h:outputText value="#{userPollsController.selected.pollOptionId}" title="#{bundle.ViewUserPollsTitle_pollOptionId}"/>
                        <h:outputText value="#{bundle.ViewUserPollsLabel_pollId}"/>
                        <h:outputText value="#{userPollsController.selected.pollId}" title="#{bundle.ViewUserPollsTitle_pollId}"/>
                        <h:outputText value="#{bundle.ViewUserPollsLabel_id}"/>
                        <h:outputText value="#{userPollsController.selected.id}" title="#{bundle.ViewUserPollsTitle_id}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="UserPollsViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
