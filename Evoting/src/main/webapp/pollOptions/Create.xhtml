<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PollOptionsCreateDlg" widgetVar="PollOptionsCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreatePollOptionsTitle}">
            <h:form id="PollOptionsCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{pollOptionsController.selected != null}">
                        <p:outputLabel value="#{bundle.CreatePollOptionsLabel_pollId}" for="pollId" />
                        <p:selectOneMenu id="pollId" value="#{pollOptionsController.selected.pollId}" required="true" requiredMessage="#{bundle.EditPollOptionsRequiredMessage_pollId}">
                            <f:selectItems value="#{pollController.itemsAvailableSelectOne}"
                                           var="pollIdItem"
                                           itemValue="#{pollIdItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreatePollOptionsLabel_optionName}" for="optionName" />
                        <p:inputText id="optionName" value="#{pollOptionsController.selected.optionName}" title="#{bundle.CreatePollOptionsTitle_optionName}" />
                        <p:outputLabel value="#{bundle.CreatePollOptionsLabel_totalCount}" for="totalCount" />
                        <p:inputText id="totalCount" value="#{pollOptionsController.selected.totalCount}" title="#{bundle.CreatePollOptionsTitle_totalCount}" />
                        <p:outputLabel value="#{bundle.CreatePollOptionsLabel_result}" for="result" />
                        <p:inputText id="result" value="#{pollOptionsController.selected.result}" title="#{bundle.CreatePollOptionsTitle_result}" />
                        <p:outputLabel value="#{bundle.CreatePollOptionsLabel_id}" for="id" />
                        <p:inputText id="id" value="#{pollOptionsController.selected.id}" title="#{bundle.CreatePollOptionsTitle_id}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{pollOptionsController.create}" value="#{bundle.Save}" update="display,:PollOptionsListForm:datalist,:growl" oncomplete="handleSubmit(args,'PollOptionsCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PollOptionsCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
