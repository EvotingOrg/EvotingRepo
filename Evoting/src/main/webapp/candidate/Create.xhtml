<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CandidateCreateDlg" widgetVar="CandidateCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateCandidateTitle}">
            <h:form id="CandidateCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{candidateController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateCandidateLabel_name}" for="name" />
                        <p:inputText id="name" value="#{candidateController.selected.name}" title="#{bundle.CreateCandidateTitle_name}" />
                        <p:outputLabel value="#{bundle.CreateCandidateLabel_description}" for="description" />
                        <p:inputText id="description" value="#{candidateController.selected.description}" title="#{bundle.CreateCandidateTitle_description}" />
                        <p:outputLabel value="#{bundle.CreateCandidateLabel_id}" for="id" />
                        <p:inputText id="id" value="#{candidateController.selected.id}" title="#{bundle.CreateCandidateTitle_id}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{candidateController.create}" value="#{bundle.Save}" update="display,:CandidateListForm:datalist,:growl" oncomplete="handleSubmit(args,'CandidateCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="CandidateCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
