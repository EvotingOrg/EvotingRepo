<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UserProductRatingCreateDlg" widgetVar="UserProductRatingCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateUserProductRatingTitle}">
            <h:form id="UserProductRatingCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{userProductRatingController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateUserProductRatingLabel_userId}" for="userId" />
                        <p:selectOneMenu id="userId" value="#{userProductRatingController.selected.userId}" required="true" requiredMessage="#{bundle.EditUserProductRatingRequiredMessage_userId}">
                            <f:selectItems value="#{userController.itemsAvailableSelectOne}"
                                           var="userIdItem"
                                           itemValue="#{userIdItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateUserProductRatingLabel_product}" for="product" />
                        <p:selectOneMenu id="product" value="#{userProductRatingController.selected.product}" required="true" requiredMessage="#{bundle.EditUserProductRatingRequiredMessage_product}">
                            <f:selectItems value="#{productController.itemsAvailableSelectOne}"
                                           var="productItem"
                                           itemValue="#{productItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateUserProductRatingLabel_dateRated}" for="dateRated" />
                        <p:calendar id="dateRated" pattern="MM/dd/yyyy" value="#{userProductRatingController.selected.dateRated}" title="#{bundle.EditUserProductRatingTitle_dateRated}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateUserProductRatingLabel_rating}" for="rating" />
                        <p:inputText id="rating" value="#{userProductRatingController.selected.rating}" title="#{bundle.CreateUserProductRatingTitle_rating}" />
                        <p:outputLabel value="#{bundle.CreateUserProductRatingLabel_id}" for="id" />
                        <p:inputText id="id" value="#{userProductRatingController.selected.id}" title="#{bundle.CreateUserProductRatingTitle_id}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{userProductRatingController.create}" value="#{bundle.Save}" update="display,:UserProductRatingListForm:datalist,:growl" oncomplete="handleSubmit(args,'UserProductRatingCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="UserProductRatingCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
