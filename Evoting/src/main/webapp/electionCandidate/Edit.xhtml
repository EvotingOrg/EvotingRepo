<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ElectionCandidateEditDlg" widgetVar="ElectionCandidateEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditElectionCandidateTitle}">
            <h:form id="ElectionCandidateEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{electionCandidateController.selected != null}">
                        <p:outputLabel value="#{bundle.EditElectionCandidateLabel_electionId}" for="electionId" />
                        <p:selectOneMenu id="electionId" value="#{electionCandidateController.selected.electionId}" required="true" requiredMessage="#{bundle.EditElectionCandidateRequiredMessage_electionId}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{electionController.itemsAvailableSelectOne}"
                                           var="electionIdItem"
                                           itemValue="#{electionIdItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditElectionCandidateLabel_candidateId}" for="candidateId" />
                        <p:selectOneMenu id="candidateId" value="#{electionCandidateController.selected.candidateId}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{candidateController.itemsAvailableSelectOne}"
                                           var="candidateIdItem"
                                           itemValue="#{candidateIdItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditElectionCandidateLabel_party}" for="party" />
                        <p:inputText id="party" value="#{electionCandidateController.selected.party}" title="#{bundle.EditElectionCandidateTitle_party}" />
                        <p:outputLabel value="#{bundle.EditElectionCandidateLabel_constituencyState}" for="constituencyState" />
                        <p:inputText id="constituencyState" value="#{electionCandidateController.selected.constituencyState}" title="#{bundle.EditElectionCandidateTitle_constituencyState}" />
                        <p:outputLabel value="#{bundle.EditElectionCandidateLabel_post}" for="post" />
                        <p:inputText id="post" value="#{electionCandidateController.selected.post}" title="#{bundle.EditElectionCandidateTitle_post}" />
                        <p:outputLabel value="#{bundle.EditElectionCandidateLabel_id}" for="id" />
                        <p:inputText id="id" value="#{electionCandidateController.selected.id}" title="#{bundle.EditElectionCandidateTitle_id}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{electionCandidateController.update}" value="#{bundle.Save}" update="display,:ElectionCandidateListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ElectionCandidateEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ElectionCandidateEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
