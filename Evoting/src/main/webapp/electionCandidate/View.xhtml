<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ElectionCandidateViewDlg" widgetVar="ElectionCandidateViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewElectionCandidateTitle}">
            <h:form id="ElectionCandidateViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{electionCandidateController.selected != null}">
                        <h:outputText value="#{bundle.ViewElectionCandidateLabel_electionId}"/>
                        <h:outputText value="#{electionCandidateController.selected.electionId}" title="#{bundle.ViewElectionCandidateTitle_electionId}"/>
                        <h:outputText value="#{bundle.ViewElectionCandidateLabel_candidateId}"/>
                        <h:outputText value="#{electionCandidateController.selected.candidateId}" title="#{bundle.ViewElectionCandidateTitle_candidateId}"/>
                        <h:outputText value="#{bundle.ViewElectionCandidateLabel_party}"/>
                        <h:outputText value="#{electionCandidateController.selected.party}" title="#{bundle.ViewElectionCandidateTitle_party}"/>
                        <h:outputText value="#{bundle.ViewElectionCandidateLabel_constituencyState}"/>
                        <h:outputText value="#{electionCandidateController.selected.constituencyState}" title="#{bundle.ViewElectionCandidateTitle_constituencyState}"/>
                        <h:outputText value="#{bundle.ViewElectionCandidateLabel_post}"/>
                        <h:outputText value="#{electionCandidateController.selected.post}" title="#{bundle.ViewElectionCandidateTitle_post}"/>
                        <h:outputText value="#{bundle.ViewElectionCandidateLabel_id}"/>
                        <h:outputText value="#{electionCandidateController.selected.id}" title="#{bundle.ViewElectionCandidateTitle_id}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ElectionCandidateViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
