<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UserDetailCreateDlg" widgetVar="UserDetailCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateUserDetailTitle}">
            <h:form id="UserDetailCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{userDetailController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateUserDetailLabel_voterId}" for="voterId" />
                        <p:inputText id="voterId" value="#{userDetailController.selected.voterId}" title="#{bundle.CreateUserDetailTitle_voterId}" />
                        <p:outputLabel value="#{bundle.CreateUserDetailLabel_addressId}" for="addressId" />
                        <p:selectOneMenu id="addressId" value="#{userDetailController.selected.addressId}" required="true" requiredMessage="#{bundle.EditUserDetailRequiredMessage_addressId}">
                            <f:selectItems value="#{addressController.itemsAvailableSelectOne}"
                                           var="addressIdItem"
                                           itemValue="#{addressIdItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateUserDetailLabel_id}" for="id" />
                        <p:inputText id="id" value="#{userDetailController.selected.id}" title="#{bundle.CreateUserDetailTitle_id}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{userDetailController.create}" value="#{bundle.Save}" update="display,:UserDetailListForm:datalist,:growl" oncomplete="handleSubmit(args,'UserDetailCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="UserDetailCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
