<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ElectionCreateDlg" widgetVar="ElectionCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateElectionTitle}">
            <h:form id="ElectionCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{electionController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateElectionLabel_electionName}" for="electionName" />
                        <p:inputText id="electionName" value="#{electionController.selected.electionName}" title="#{bundle.CreateElectionTitle_electionName}" />
                        <p:outputLabel value="#{bundle.CreateElectionLabel_description}" for="description" />
                        <p:inputText id="description" value="#{electionController.selected.description}" title="#{bundle.CreateElectionTitle_description}" />
                        <p:outputLabel value="#{bundle.CreateElectionLabel_fromDate}" for="fromDate" />
                        <p:calendar id="fromDate" pattern="MM/dd/yyyy" value="#{electionController.selected.fromDate}" title="#{bundle.EditElectionTitle_fromDate}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateElectionLabel_toDate}" for="toDate" />
                        <p:calendar id="toDate" pattern="MM/dd/yyyy" value="#{electionController.selected.toDate}" title="#{bundle.EditElectionTitle_toDate}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateElectionLabel_id}" for="id" />
                        <p:inputText id="id" value="#{electionController.selected.id}" title="#{bundle.CreateElectionTitle_id}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{electionController.create}" value="#{bundle.Save}" update="display,:ElectionListForm:datalist,:growl" oncomplete="handleSubmit(args,'ElectionCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ElectionCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
