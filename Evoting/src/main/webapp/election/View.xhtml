<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ElectionViewDlg" widgetVar="ElectionViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewElectionTitle}">
            <h:form id="ElectionViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{electionController.selected != null}">
                        <h:outputText value="#{bundle.ViewElectionLabel_electionName}"/>
                        <h:outputText value="#{electionController.selected.electionName}" title="#{bundle.ViewElectionTitle_electionName}"/>
                        <h:outputText value="#{bundle.ViewElectionLabel_description}"/>
                        <h:outputText value="#{electionController.selected.description}" title="#{bundle.ViewElectionTitle_description}"/>
                        <h:outputText value="#{bundle.ViewElectionLabel_id}"/>
                        <h:outputText value="#{electionController.selected.id}" title="#{bundle.ViewElectionTitle_id}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ElectionViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
