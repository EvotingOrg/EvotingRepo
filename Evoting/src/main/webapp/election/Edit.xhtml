<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ElectionEditDlg" widgetVar="ElectionEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditElectionTitle}">
            <h:form id="ElectionEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{electionController.selected != null}">
                        <p:outputLabel value="#{bundle.EditElectionLabel_electionName}" for="electionName" />
                        <p:inputText id="electionName" value="#{electionController.selected.electionName}" title="#{bundle.EditElectionTitle_electionName}" />
                        <p:outputLabel value="#{bundle.EditElectionLabel_description}" for="description" />
                        <p:inputText id="description" value="#{electionController.selected.description}" title="#{bundle.EditElectionTitle_description}" />
                        <p:outputLabel value="#{bundle.EditElectionLabel_id}" for="id" />
                        <p:inputText id="id" value="#{electionController.selected.id}" title="#{bundle.EditElectionTitle_id}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{electionController.update}" value="#{bundle.Save}" update="display,:ElectionListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ElectionEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ElectionEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
