<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UserRoleEditDlg" widgetVar="UserRoleEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditUserRoleTitle}">
            <h:form id="UserRoleEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{userRoleController.selected != null}">
                        <p:outputLabel value="#{bundle.EditUserRoleLabel_userId}" for="userId" />
                        <p:selectOneMenu id="userId" value="#{userRoleController.selected.userId}" required="true" requiredMessage="#{bundle.EditUserRoleRequiredMessage_userId}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{userController.itemsAvailableSelectOne}"
                                           var="userIdItem"
                                           itemValue="#{userIdItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditUserRoleLabel_roleId}" for="roleId" />
                        <p:selectOneMenu id="roleId" value="#{userRoleController.selected.roleId}" required="true" requiredMessage="#{bundle.EditUserRoleRequiredMessage_roleId}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{roleController.itemsAvailableSelectOne}"
                                           var="roleIdItem"
                                           itemValue="#{roleIdItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditUserRoleLabel_id}" for="id" />
                        <p:inputText id="id" value="#{userRoleController.selected.id}" title="#{bundle.EditUserRoleTitle_id}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{userRoleController.update}" value="#{bundle.Save}" update="display,:UserRoleListForm:datalist,:growl" oncomplete="handleSubmit(args, 'UserRoleEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="UserRoleEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
